<!DOCTYPE html>
<html>
<head>
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="puzzle-container">
        <!-- Puzzle pieces will be added here by script.js -->
        <div id="parity-display"></div>
    </div>
    <div class="button-row">
        <button id="start-button">Start</button>
        <button id="shuffle-button">Shuffle</button>
        <button id="puzzle14-button">14</button> 
    </div>
    <div>
        <p>Shuffle and try to solve the puzzle by bringing it back to the starting position. Some puzzles have solutions, others don't. Can you tell which?</p>
    </div>
    <div>
        <p>
            <a href="https://github.com/alexhkurz/SlidingPuzzle" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" width="20" height="20"></a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
